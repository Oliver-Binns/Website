name: Generate Static Site

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build
    - name: Run (Generate Site)
      run: swift run
    - uses: actions/upload-artifact@v3
      with:
        name: Site
        path: Output/
